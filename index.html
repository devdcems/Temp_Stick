<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TempStick Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>

    <main class="layout">
      <section class="panel panel--full">
        <div class="panel__header">
          <img class="topbar__logo" src="assets/images/logo_3.png" alt="TempStick" />
          <h2 class="panel__title">Sensors</h2>
          <div class="panel__actions">
            <div class="filter-group" role="group" aria-label="Name filters">
              <button class="filter-btn" data-filter="all">All</button>
              <button class="filter-btn filter-btn--active" data-filter="medic">
                Medic
              </button>
              <button class="filter-btn" data-filter="backup">Backup</button>
            </div>
            <input
              id="searchInput"
              class="input"
              type="search"
              placeholder="Search sensors"
            />
            <label class="checkbox">
              <input id="hideOffline" type="checkbox" checked="true" />
              Hide offline
            </label>
          </div>
        </div>
        <div class="panel__body">
          <div id="sensorsMeta" class="muted">Loading sensors…</div>
          <div id="sensorsRows" class="sensors-rows" aria-live="polite">
            Loading sensors…
          </div>
        </div>
      </section>
    </main>

    <script>
      // GitHub Pages Configuration:
      // The site can be deployed statically to GitHub Pages.
      // For live API data, set API_BASE_URL to your TempStick API server.
      // Example: window.API_BASE_URL = "https://your-server.com";
      // Leave empty to use the local assets/data.json file.
      window.API_BASE_URL = "";
    </script>
    <script src="assets/app.js" defer></script>
  </body>
</html>
